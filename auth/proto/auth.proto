syntax = "proto3";

package authentication;

message AccessToken {
    string access_token = 1;
}
message RegisterRequest {
    string username = 1;
    string email = 2;
    string password = 3;
}
message LoginRequest {
    string email = 1;
    string password = 2;
}


service Auth {
    rpc Register (RegisterRequest) returns (AccessToken);
    rpc Login (LoginRequest) returns (AccessToken);
}